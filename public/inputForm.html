 <!-- Page Heading -->
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">
                            Sunscore Input Form
                        </h1>
                        <ol class="breadcrumb">
                            <li>
                                <i class="fa fa-dashboard"></i>  <a href="index.html">Dashboard</a>
                            </li>
                            <li class="active">
                                <i class="fa fa-bar-chart-o"></i> Form
                            </li>
                        </ol>
                    </div>
                </div>
                <!-- /.row -->
<div class="row">
  <div class="col-lg-12">

    <h2 class="page-header">Get Qualified!</h2>

    <form ng-Submit="createScore()" class="inputForm" id="inputForm">

      <label>1) Name:</label>
      <select required class="form-control" ng-model="inputName">
      <option value="">Input "Name"</option>
      <option value="Good User">Good Sunscore</option>
      <option value="Alright User">Alright Sunscore</option>
      <option value="Ugly User">Ugly Sunscore</option>
      </select>

      <br>
      <label>2) Service Address:</label>
      <input required type="text" class="form-control" placeholder="input Service Address" ng-model="inputServiceAddr" max="128"
        min="1">

      <fieldset>

        <label>3.a) Number of Adults in Household:</label>
        <input type="number" class="form-control" ng-model="inputAdults" max="10" min="1">

        <label>3.b) Number of Dependents in Household:</label>
        <input type="number" class="form-control" ng-model="inputDep" max="10" min="0">

      </fieldset>

      <br>
      <label>4) Length of Employment:</label>
      <select required class="form-control" ng-model="inputEmp">
      <option value="">Input "Length of Employment"</option>
    <option value="1">1 to 3</option>
    <option value="2">3 to 5</option>
    <option value="3">5+</option>
  </select>

      <br>
      <label>5) Public Service Employee:</label>
      <select required class="form-control" ng-model="inputPublic">
      <option value="">Input "Public Service Employee"</option>
    <option value="1">Eduction (teacher)</option>
    <option value="2">Public Safety (Firefighters, police officers,)</option>
    <option value="3">Non Profit</option>
    <option value="4">Local Government</option>
    <option value="5">Military/Veteran</option>
    <option value="6">Unemployed</option>
  </select>

      <br>
      <label>6) Length of Residence:</label>
      <select required class="form-control" ng-model="inputResi">
    <option value="">Input "Length of Residence"</option>
    <option value="1">Under a Year</option>
    <option value="2">1 to 3 Years</option>
    <option value="3">3 to 5 Years</option>
    <option value="4">5+ Years</option>
  </select>

      <br>
      <label>7) Referral Benefit/Bonus:</label>
      <input disabled type="text" class="form-control" placeholder="input Referral Benefit/Bonus" ng-model="inputBenifit" max="64"
        min="1">

      <br>
      <label>8) EE Incentive:</label>
      <input disabled type="text" class="form-control" placeholder="input " ng-model="inputIncentive" max="64" min="1">

      <br>
      <label>9) EE Upgrade Installed:</label>
      <input disabled type="text" class="form-control" placeholder="input " ng-model="inputUpgrade" max="64" min="1">

      <br>
      <label>10) Income:</label>
      <select required class="form-control" ng-model="inputInc">
      <option value="">Input "Income"</option>
    <option value="1">$10,000</option>
    <option value="2">$10,000 to $50,000</option>
    <option value="3">$50,000+</option>
  </select>
  <br>
  <label>11) Electric Utility Service Provider</label>
  <select required class="form-control" ng-model="inputInc">
    <option value="PG&E">Pacific Gas and Electric (PG&E)</option>
    </select>

      <br><br>
      <input class="btn submit-btn pull-right" type="submit" value="Calculate Sunscore" title="Calculate Sunscore" />

    </form>
  </div>
</div>
<!-- /.row -->
